<!-- Display property is the most important property in the css. it is most usable property in the css.
there are five type of the display property 1) Display inline 2) Display block 3) Display inline block 4) Display none and the last 5) visibility hidden -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            background-color: aqua;
            height: 44vh;
            width: 44vh;
            display: inline;
        }
        .box2{
            background-color: rgb(219, 201, 9);
            height: 44vh;
            width: 44vh;
            display: inline-block;
        }
        .box3{
            background-color: rgb(9, 72, 219);
            height: 44vh;
            width: 44vh; 
        }
    </style>
</head>
<body>
    <div class="box1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    </div>
    <div class="box2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    </div>

    <div class="box3">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nam vel a consequatur porro corrupti. Delectus totam dolorum consequatur voluptatum eveniet!
    </div>
</body>
</html>
